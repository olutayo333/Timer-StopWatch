<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
     @media screen and (max-width: 370px )
     {
        #stopwatch{font-size: 10px; letter-spacing: 1px;}
    }
    #stopwatch{letter-spacing: 25px;}
</style>
</head>
<body>
    <div class="comtainer">
        <div class=" row">
            <div class="col-lg-5 text-center shadow-lg p-3 mx-auto bg-dark text-white pb-5" style="margin-top: 5%; border-radius:10%;">

                <p style="letter-spacing: 6px; text-transform: capitalize;" class="fs-1 mx-auto"> STOP WATCH </p> <hr>
                <div id="stopwatch" class="fs-1 mx-auto text-secondary pb-5 sstopwatch"  >00:00:00 </div>
                <button class="btn btn-lg btn-outline-primary mx-2 col-3 fs-2" onclick="startStopwatch()"> Start </button>
                <button class="btn btn-lg btn-outline-danger mx-2 col-3 fs-2" onclick="stopStopwatch()"> Stop </button>
                <button class="btn btn-lg btn-outline-info mx-2 col-3 fs-2" onclick="resetStopwatch()"> Reset</button>
        
            </div>
        </div>
    </div>
 

<script>
    var startTime; var stopwatchInterval; var elapsedPausedTime = 0; //

    function startStopwatch()
    {
        if (!stopwatchInterval) { startTime = new Date().getTime() - elapsedPausedTime; //get the starting time by subtracting the elapsed paused time from the current time
        stopwatchInterval = setInterval(updateStopwatch, 1000);                     // update every seconds
    }}

    function stopStopwatch()
    {
        clearInterval(stopwatchInterval); //stop the interval
        elapsedPausedTime = new Date().getTime() - startTime; //calculate elapsed paused time
        stopwatchInterval = null;                           //reset the interval variable
    }

    function resetStopwatch()
    {
        stopStopwatch();    //stop the interval
        elapsedPausedTime = 0   // reset the elapsed paused time variable
        document.getElementById("stopwatch").innerHTML = "00:00:00"; // reset the display
    }

    function updateStopwatch()
    {
        var currentTime = new Date().getTime(); //get current time in milliseconds
        var elapsedTime = currentTime - startTime; // calculate the elapsed time
        var seconds = Math.floor(elapsedTime /1000) % 60; //calculate seconds
        var minutes = Math.floor(elapsedTime/1000/60) % 60 //calculate minutes
        var hours = Math.floor(elapsedTime/1000 /60/ 60)  //calculae hours
        var displayTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds); //format display time
        document.getElementById("stopwatch").innerHTML = displayTime; // update the display
    }
    function pad(number) //add a leading zero if it is less than 10
    {
        return (number < 10 ? "0" : "") + number;
    }

   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
